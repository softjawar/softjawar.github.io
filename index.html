<!DOCTYPE html>
<html lang="es" class="light dark">

<head>

    <meta charset="UTF-8">
    <title>GPS - Geolocalizaci√≥n y Archivos</title>
    <script src="js/registraServiceWorker.js"></script>
    <meta name="viewport" content="width=device-width">
    <meta name="theme-color" content="#fffbfe">
    <link rel="icon" sizes="32x32" href="favicon.ico">
    <link rel="manifest" href="site.webmanifest">
    <script src="ungap/custom-elements.js"></script>
    <script type="module" src="js/configura.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/transicion_pestanas.css">
    <link rel="expect" blocking="render" href="#navbar">

</head>

<body style="padding-bottom: 5rem;">

    <h1 id="headline">GPS</h1>

    <nav-tab-fixed id="tab"></nav-tab-fixed>

    <main>
        <p>
            <span class="md-filled-text-field">
                <label for="latitud" class="floating-label">Latitud</label>
                <br>
                <output id="latitud"></output>
            </span>
        </p>

        <p>
            <span class="md-filled-text-field">
                <label for="longitud" class="floating-label">Longitud</label>
                <br>
                <output id="longitud"></output>
            </span>
        </p>

        <script>
            navigator.geolocation.
            watchPosition(p => {
                latitud.value =
                    p.coords.latitude
                longitud.value =
                    p.coords.longitude
            });
        </script>
    </main>

</body>

</html>
